<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>回顾Object.defineproperty方法</title>
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            let person = {
                name: '张三',
                sex: '男',
            }

            Object.defineProperty(person, 'age', {
                value: 18,
                enumerable: true,
                writable: true,
                configurable: true,
            })
            console.log(person)
        </script>
      

    </body>
</html>
